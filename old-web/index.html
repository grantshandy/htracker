<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./tailwind.css" rel="stylesheet">
  <script src="//unpkg.com/vue@3"></script>
  <script src="//unpkg.com/darkreader@4.9"></script>
</head>
<body>
  <div id="app" class="h-screen">
      <div class="page-box">
        <div class="top-text">
          <button class="float-right" v-if="darkMode" v-on:click="disableDarkMode">
              Switch to Light Mode
          </button>
          <button class="float-right" v-if="!darkMode" v-on:click="enableDarkMode">
              Switch to Dark Mode
          </button>
      </div>
      <div class="content-box">
        <div class="mx-auto text-center space-y-3">
          <h1 class="font-bold text-5xl">htracker</h1>
          <p>A minimalist habit tracker, to-do list, and mood log. (WIP)</p>
        </div>
        <div class="flow-root mt-3">
          <button v-on:click="login" class="float-left btn-primary">Login</button>
          <button v-on:click="register" class="float-right btn-primary">Register</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    INSERT_SCRIPT
  </script>
</body>
</html>
