<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/vue@3"></script>
    <script src="//unpkg.com/darkreader@4.9"></script>
    <link href="/tailwind.css" rel="stylesheet">
    <title>Login to htracker</title>
</head>
<body>
    <div id="app">
        <div class="page-box">
            <div class="top-text">
                <a class="float-left not-italic" href="/">Home</a>
                <button class="float-right" v-if="darkMode" v-on:click="disableDarkMode">
                    Switch to Light Mode
                </button>
                <button class="float-right" v-if="!darkMode" v-on:click="enableDarkMode">
                    Switch to Dark Mode
                </button>
            </div>
            <div class="content-box">
                <h1 class="text-2xl font-bold">Login</h1>
                <div class="space-y-3 w-full">
                    <div>
                        <p>Username:</p>
                        <input type="text" class="w-full input-primary" v-model="username">
                    </div>
                    <div>
                        <p>Password:</p>
                        <input type="password" class="w-full input-primary" v-on:keypress="login" v-model="password">
                    </div>
                </div>
                <div class="flow-root">
                    <button class="float-left btn-primary" v-on:click="login">Login</button>
                    <a class="float-right align-bottom" href="/register">Register Instead</a>
                </div>
            </div>
            <div v-if="error" class="error-box">
                <p class="float-left font-bold pr-4">Error: {{ error }}</p>
                <button class="float-right inline-flex items-center justify-center bg-error hover:bg-error-dark rounded-full" v-on:click="error = null">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script>
        INSERT_SCRIPT
    </script>
</body>
</html>
