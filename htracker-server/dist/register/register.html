<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/darkreader@4.9"></script>
    <link href="/tailwind.css" rel="stylesheet">
    <title>Register for htracker</title>
</head>
<body>
    <div id="app">
        <div class="p-5 md:mt-10 md:w-1/2 xl:w-1/3 mx-auto">
            <div class="top-text">
                <p class="float-left"><a href="/">Home</a></p>
                <button class="float-right" v-if="darkMode" v-on:click="disableDarkMode">
                    Switch to Light Mode
                </button>
                <button class="float-right" v-if="!darkMode" v-on:click="enableDarkMode">
                    Switch to Dark Mode
                </button>
            </div>
            <div class="my-2 mx-auto p-5 border-solid border-black rounded-md border-2">
                <h1 class="text-2xl font-bold">Register</h1>
                <div class="my-3 space-y-3">
                    <div>
                        <p>Email:</p>
                        <input type="text" class="w-full border-2 border-black rounded-md px-1" v-model="email">
                    </div>
                    <div>
                        <p>Username:</p>
                        <input type="text" class="w-full border-2 border-black rounded-md px-1" v-model="username">
                        <p v-if="!username || (username && username.length < 4)" class="text-sm italic">Must be at least 4 characters.</p>
                    </div>
                    <div>
                        <p>Password:</p>
                        <input type="password" class="w-full border-2 border-black rounded-md px-1" v-model="password">
                        <p v-if="!password || (password && password.length < 6)" class="text-sm italic">Must be at least 6 characters.</p>
                    </div>
                    <div>
                        <p>Confirm Password:</p>
                        <input type="password" class="w-full border-2 border-black rounded-md px-1" v-model="password_confirm">
                        <p v-if="!password_confirm || (password_confirm && password_confirm.length < 6)" class="text-sm italic">Must be at least 6 characters.</p>
                        <p v-if="password != password_confirm" class="text-sm italic">Passwords must match.</p>
                    </div>
                </div>
                <div class="flow-root">
                    <button class="float-left bg-black hover:bg-gray-800 text-white px-2 py-1 rounded-md" v-on:click="register">Submit</button>
                    <button class="float-right bg-black hover:bg-gray-800 text-white px-2 py-1 rounded-md" v-on:click="login">Login Instead</button>
                </div>
            </div>
            <div v-if="info" class="mt-5 p-3 text-white rounded-md bg-black flow-root">
                <p class="float-left font-bold pr-4">Info: {{ info }}</p>
                <button class="float-right inline-flex items-center justify-center bg-black hover:bg-gray-900 rounded-full" v-on:click="info = null">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div v-if="error" class="mt-5 p-3 text-white rounded-md bg-red-500 flow-root">
                <p class="float-left font-bold pr-4">Error: {{ error }}</p>
                <button class="float-right inline-flex items-center justify-center bg-red-500 hover:bg-red-700 rounded-full" v-on:click="error = null">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
